<body>
    <script>
        function calculateAge(birthday) {
            //Convert the birthday string to a Date object
            let birthdate = new Date(birthday);
            //Calculate the difference between the birthdate and the current date in milliseconds
            let difference = Date.now() -
                bithdate.getTime();
            //convert the difference to days, months, and weeks
            let days = Math.floor(difference / (1000 * 60 * 60 * 60 * 24));
            let months = Math.floor(days / 30.44);
            let weeks = Math.floor(days / 7);
            //return an object containing the number of days, months, and weeks lived
            return {
                days: days,
                months: months,
                weeks: weeks
            };
        }
        let age = calculateAge("1990-05-12");
        console.log(age); //Outputs: {days:11610,months:382,weeks:1658}
    </script>
</body>
