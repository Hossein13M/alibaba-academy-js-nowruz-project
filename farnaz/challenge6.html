<body>
    <script>
        function printPyramid(n) {
            for (let i = 1; i <= n; i++) {
                let row = '';
                for (let j = 1; j <= (2 * n - 1); j++) {
                    if (j >= n + 1 - i && j <= n - 1 + i) {
                        row += '*';
                    } else {
                        row += '';
                    }
                }
                console.log(row);
            }
        }
    </script>
