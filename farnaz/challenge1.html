<body>
    <script>
        //loop through all numbers between 0 and 100
        for (let i = 0; i <= 100; i++) {
            let isPrime = true;

            //Check if the number is divisible by any number other than 1 and itself
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;

                }
            }
            //if the number is prime, print it
            if (isPrime && i > 1) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
